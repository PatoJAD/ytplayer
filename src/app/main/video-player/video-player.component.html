<div class="main-player-block">
  <div class="player-controls-block">
    <div class="current-playing-text" *ngIf="superMinPlayer">
      <span class="now-playing-label">Reproduciendo: </span>
      <span>{{ currentVideoText | videoName: [56, 51] }}</span>
    </div>
    <!--<span class="mute-block">
      <button id="fullscreen_tip" class="mdl-button mdl-js-button mdl-button--icon"
        [ngClass]="{'active': fullscreenActive}" (click)="toggleFullscreen()">
        <em class="fa fa-window-maximize" aria-hidden="true"></em>
      </button>
      <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="fullscreen_tip">
        Pantalla Completa
      </div>
    </span>-->
    <button id="prev_tip" class="mdl-button mdl-js-button mdl-button--icon prev" (click)="prevVideo()">
      <em class="fa fa-step-backward" aria-hidden="true"></em>
    </button>
    <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="prev_tip">
      Anterior
    </div>
    <button class="mdl-button mdl-js-button mdl-button--icon play" (click)="playPause('play')"
      *ngIf="playingEvent === 'pause'">
      <em class="fa fa-play-circle" aria-hidden="true"></em>
    </button>
    <button class="mdl-button mdl-js-button mdl-button--icon play" (click)="playPause('pause')"
      *ngIf="playingEvent === 'play'">
      <em class="fa fa-pause-circle" aria-hidden="true"></em>
    </button>
    <button id="next_tip" class="mdl-button mdl-js-button mdl-button--icon next" (click)="nextVideo()">
      <em class="fa fa-step-forward" aria-hidden="true"></em>
    </button>
    <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="next_tip">
      Siguiente
    </div>
    <span class="repeat-shuffle-block">
      <button id="repeat_tip" class="mdl-button mdl-js-button mdl-button--icon" [ngClass]="{'active': repeat}"
        (click)="toggleRepeat()">
        <em class="fa fa-refresh" aria-hidden="true"></em>
      </button>
      <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="repeat_tip">
        Repetir
      </div>
      <button id="shuffle_tip" class="mdl-button mdl-js-button mdl-button--icon" [ngClass]="{'active': shuffle}"
        (click)="toggleShuffle()">
        <em class="fa fa-random" aria-hidden="true"></em>
      </button>
      <div class="mdl-tooltip mdl-tooltip--top" data-mdl-for="shuffle_tip">
        Aleatorio
      </div>
    </span>
  </div>
  <div class="player-containter"
    [ngClass]="{'minimized': minPlayer, 'super-minimized': superMinPlayer, 'player-fullscreen': fullscreenActive}">
    <div class="player-view-controls">
      <em class="fa fa-chevron-circle-down  ms-auto me-auto" aria-hidden="true"
        *ngIf="!minPlayer && !superMinPlayer && !fullscreenActive" (click)="togglePlayer()"></em>
      <em class="fa fa-chevron-circle-up arrow_drop_up ms-auto me-auto" aria-hidden="true"
        *ngIf="minPlayer && !superMinPlayer && !fullscreenActive" (click)="togglePlayer()"></em>
      <em class="fa fa-times minimize ms-auto me-auto" aria-hidden="true" *ngIf="!superMinPlayer && !fullscreenActive"
        (click)="minimizePlayer()"></em>
    </div>
    <div class="main-yt-player-block">
      <em class="material-icons" *ngIf="superMinPlayer" (click)="minimizePlayer()">zoom_out_map</em>
      <div id="yt-player"></div>
    </div>
  </div>

  <div class="mdl-button mdl-js-button mdl-button--icon playlist-drop-button" style="right: 43px; top: 12px;">
    <app-theme-selector></app-theme-selector>
  </div>
  <button id="demo-menu-top-right" class="mdl-button mdl-js-button mdl-button--icon playlist-drop-button"
    (click)="openClosedPlaylist()">
    <em class="material-icons">more_vert</em>
  </button>

  <ul class="mdl-menu mdl-menu--top-right mdl-js-menu dark" data-mdl-for="demo-menu-top-right">
    <li class="mdl-menu__item" (click)="exportPlaylistAction()">Exportar playlist</li>
    <li class="mdl-menu__item" (click)="importPlaylistAction()">Importar playlist</li>
    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider" (click)="clearPlaylistAction()">Limpiar playlist</li>
    <li class="mdl-menu__item" (click)="toggleNotifications()"
      [ngStyle]="{'color': !notifications ? 'var(--site-color)': 'var(--text-color)' }">
      Notificaciones
    </li>
  </ul>

  <input id="import_button" style="display: none;" type="file" name="file" accept=".json, .txt"
    (change)="handleInputChange($event)">
</div>
