<div class="mdl-cell custom-cell mdl-cell--2-col" id="{{i + video.id}}" *ngFor="let video of videoList; let i = index;"
  [ngClass]="{'last-item': i === videoList.length-1}">
  <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand" (click)="play(video)"
      [ngStyle]="{'background': '#000 url(' + video.snippet?.thumbnails.high.url + ') center center no-repeat', 'background-size': '125%'}">
      <div class="video-info-block">
        <div class="video-informations">
          <span style="float: left;">
            <em class="fa fa-thumbs-up" aria-hidden="true"></em>
            {{ video.statistics?.likeCount | videoLikesViews }}
          </span>
          <span style="margin-left: 10px;">
            <em class="fa fa-eye" aria-hidden="true"></em>
            {{ video.statistics?.viewCount | videoLikesViews }}
          </span>
          <span style="margin-left: 10px; float: right;">
            <em class="fa fa-clock-o" aria-hidden="true"></em>
            {{ video.contentDetails?.duration | videoDuration }}
          </span>
        </div>
      </div>
      <div class="video-name-block">
        <div class="video-informations">
          {{ video.snippet?.title | videoName: [65, 62] }}
        </div>
      </div>
      <div class="video-play-button">
        <em class="fa fa-play-circle" aria-hidden="true"></em>
      </div>
    </div>
    <div class="mdl-card__supporting-text">
      <em (click)="addToPlaylist(video)" class="material-icons">playlist_add</em>
    </div>
  </div>
</div>

<div class="loader loader-progress" *ngIf="loadingInProgress">
  <div class="loading"></div>
</div>
