<form [formGroup]="searchForm" class="row g-3" (ngSubmit)="doSearch($event)">
  <div class="col-auto">
    <input class="search-input" placeholder="Busqueda" formControlName="query" type="text" id="query" autocomplete="off" />
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" id="query-btn">
      <em class="fa fa-search" aria-hidden="true"></em>
    </button>
  </div>
</form>
