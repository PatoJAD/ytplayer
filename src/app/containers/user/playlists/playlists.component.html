<section class="videos-list">
  <div class="list-unstyled ux-maker youtube-items-container clearfix">
    <youtube-playlist
      *ngFor="let playlist of playlists$ | async"
      [media]="playlist"
      link="/user/"
      (play)="playSelectedPlaylist(playlist)"
      (queue)="queueSelectedPlaylist(playlist)">
    </youtube-playlist>
  </div>
</section>
